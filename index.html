<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Тестовое задание</title>
    <link href="assets/style.css" rel="stylesheet" media="screen" title="no title" charset="utf-8">
    <script src="assets/react.js"></script>
    <script src="assets/react-dom.js"></script>
    <script src="assets/browser.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/remarkable.min.js"></script>
    <script type="text/babel" src="assets/app.js"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: auto;
        position: absolute;
        top: calc(50% - 60px);
        left: calc(50% - 60px);
      }
    </style>
  </head>
  <body>
    <div class="main-page">
       <div class="loader"></div>
    </div>
  </body>

</html>
